<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMemoir - Coming Soon</title>
    <link rel="icon" type="image/png" href="soulmemoir_brand_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 6s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 9s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 1.5s; animation-duration: 5s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 8s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 6s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 7s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 9s; }

        /* Floating Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pulse Animation for Background */
        @keyframes pulse {
            0%, 100% {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            50% {
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            }
        }

        body {
            animation: pulse 10s ease-in-out infinite;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
        }

        /* Logo Animations */
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInScale 1s ease-out 0.2s forwards, logoFloat 3s ease-in-out 1.2s infinite, logoGlow 2s ease-in-out 2s infinite alternate;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .logo:hover img {
            transform: rotate(-5deg);
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes logoGlow {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Text Animations */
        .brand-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: slideInLeft 1s ease-out 0.8s forwards, textShimmer 3s ease-in-out 2s infinite;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes textShimmer {
            0%, 100% {
                background: linear-gradient(45deg, #ffffff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            50% {
                background: linear-gradient(45deg, #f0f0f0, #ffffff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        }

        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0;
            font-weight: 300;
            animation: slideInRight 1s ease-out 1.2s forwards, fadeInOut 4s ease-in-out 3s infinite;
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.7;
            }
        }

        .coming-soon-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: bounceIn 1s ease-out 1.6s forwards, pulse-text 2s ease-in-out 4s infinite;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse-text {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: loadingDots 1.5s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hover Effects for Container */
        .coming-soon-container:hover .logo {
            animation-play-state: paused;
            transform: scale(1.05);
        }

        .coming-soon-container:hover .brand-name {
            transform: scale(1.02);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }
            
            .coming-soon-text {
                font-size: 1.5rem;
            }

            .particle {
                width: 3px;
                height: 3px;
            }
        }

        /* Additional Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Sparkle Effects -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="coming-soon-container">
        <div class="logo">
            <img src="soulmemoir_brand_logo.png" alt="SoulMemoir Logo">
        </div>

        <h1 class="brand-name">SoulMemoir</h1>
        <p class="tagline">Transform Your Inner Thoughts Into Meaningful Stories</p>

        <h2 class="coming-soon-text">Coming Soon</h2>
        <p class="description">
            We're putting the finishing touches on something beautiful.
            SoulMemoir will help you capture and reflect on your life's most meaningful moments.
        </p>

        <!-- Loading Animation -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Add interactive click effects
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const container = document.querySelector('.coming-soon-container');

            // Logo click effect
            logo.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.2) rotate(360deg)';
                
                setTimeout(() => {
                    this.style.animation = 'logoFloat 3s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate';
                    this.style.transform = '';
                }, 600);
            });

            // Create floating hearts on click
            container.addEventListener('click', function(e) {
                if (e.target !== logo && !logo.contains(e.target)) {
                    createFloatingHeart(e.clientX, e.clientY);
                }
            });

            function createFloatingHeart(x, y) {
                const heart = document.createElement('div');
                heart.innerHTML = '💫';
                heart.style.cssText = `
                    position: fixed;
                    left: ${x}px;
                    top: ${y}px;
                    font-size: 20px;
                    pointer-events: none;
                    z-index: 1000;
                    animation: floatUp 2s ease-out forwards;
                `;

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }

            // Add CSS for floating hearts
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatUp {
                    0% {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translateY(-100px) scale(1.5);
                    }
                }
            `;
            document.head.appendChild(style);

            // Dynamic particle generation
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                document.querySelector('.particles').appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 10000);
            }

            // Generate new particles periodically
            setInterval(createParticle, 2000);
        });
    </script>
</body>
</html>
