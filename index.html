<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulMemoir - Coming Soon</title>
    <link rel="icon" type="image/png" href="soulmemoir_brand_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }

        .brand-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .coming-soon-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }
            
            .coming-soon-text {
                font-size: 1.5rem;
            }
            

        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="logo">
            <img src="soulmemoir_brand_logo.png" alt="SoulMemoir Logo">
        </div>

        <h1 class="brand-name">SoulMemoir</h1>
        <p class="tagline">Transform Your Inner Thoughts Into Meaningful Stories</p>

        <h2 class="coming-soon-text">Coming Soon</h2>
        <p class="description">
            We're putting the finishing touches on something beautiful.
            SoulMemoir will help you capture and reflect on your life's most meaningful moments.
        </p>
    </div>
</body>
</html>
